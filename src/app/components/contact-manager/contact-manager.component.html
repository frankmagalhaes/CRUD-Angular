<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3">NG Contacts
                <a class="btn btn-danger btn-sm" routerLink="/contacts/add">
                    <i class="fa fa-plus-circle"></i> New</a>
            </p>
            <p class="fst-italic">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero, amet, itaque, illum
                sapiente accusamus reiciendis harum incidunt rem tempora laborum quis eaque architecto dicta! Animi
                facilis quod aspernatur distinctio harum?
            </p>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col">
                                <input  class="form-control" type="text"   placeholder="Seach User" type="text">
                            </div>
                            
                            <div class="col">
                                <input  class="btn btn-outline-dark" type="submit" value="Seach">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Loading Spinner-->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!--Error Message-->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold" [innerHtml]=""></p>
            </div>
        </div>
    </div>
</div>

<!--Cards-->
<div *ngIf="!loading && contacts.length > 0" class="container mt-3">
    <div class="row">
        <div *ngFor="let contact of contacts" class="col-md-6">
            <div class="card list-group-item-danger shadow-lg my-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                            <img alt="" [src]="contact.photo" class="contact-img">
                        </div>
                        <div class="col-sm-7">
                            <ul class="list-group">
                                <li class="list-group-item">Name: <span class="fw-bold"
                                        [innerHtml]="contact.name"></span></li>
                                <li class="list-group-item">Email: <span class="fw-bold"
                                        [innerHtml]="contact.email">Email</span></li>
                                <li class="list-group-item">Mobile: <span class="fw-bold"
                                        [innerHtml]="contact.mobile">Mobile</span></li>
                            </ul>
                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                            <a class="btn btn-warning my-1" routerLink="/contacts/view/{{ contact.id }}">
                                <i class="fa fa-eye"></i>
                            </a>
                            <a class="btn btn-primary my-1" routerLink="/contacts/edit/{{ contact.id }}">
                                <i class="fa fa-pen"></i>
                            </a>
                            <button class="btn btn-danger my-1" (click)="clickDeleteContact(contact.id)"> 
                                <i class="fa fa-trash-alt"></i>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
